<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Finder App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center pt-3">GITHUB FINDER WEB</h1>

      <div class="">
        <form class="col-lg-6 d-flex w-100 mt-5" role="search">
          <input id="inputt" class="form-control me-2 btn-outline-secondary" type="search" placeholder="Please Enter GitHub ID" aria-label="Search">
          <button onclick="button(event)" class="btn text-white-50 bg-dark" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>

      <div id="ccc">
        <div class="row img_para mt-4">
          <div class="col-lg-4 pt-3 text-center mt-4">
            <img id="imgg" class="imgs" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbqj9Ii13d6hx5a9kyLnC5A8A96LDSaSZv_w&s" alt="User Image">
          </div>
  
          <div class="col-lg-8 text-center para">
            <p id="name" class="pt-4"></p>
            <p id="bio"></p>
  
            <div class="row pt-3">
              <p class="col-lg-4 col-md-4 col-xl-4 col-sm-4 col-4"><span id="followers"></span></p>
              <p class="col-lg-4 col-md-4 col-xl-4 col-sm-4 col-4"><span id="repo"></span></p>
              <p class="col-lg-4 col-md-4 col-xl-4 col-sm-4 col-4"><span id="following"></span></p>
            </div>
  
            <p id="location" class="pt-3"></p>
            <button onclick="view()" type="button" class="btn btn-outline-primary w-75 mb-4 para"><a id="view_page" class="text-decoration-none text-dark" href="">View Github</a></button>
          </div>
  
        </div>
      </div>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
